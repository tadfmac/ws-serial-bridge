<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>Trinket M0 Test</title>
</head>
<body>
<input type="range" id="slider" min="0.01" max="0.5" step="0.01" value="0.2"><div id="sliderval">0.2s</div>
<script>
const sliderElem = document.getElementById("slider");
const valueElem = document.getElementById("sliderval");
const host = "ws://localhost:3030"
const ws = new WebSocket(host);
ws.onopen = ()=>{
  ws.send(sliderElem.value);	// initial value
  sliderElem.onchange = ()=>{
    console.log(sliderElem.value);
    valueElem.innerHTML = sliderElem.value+"s";
    ws.send(sliderElem.value);
  };
}
</script>
</body>
</html>
